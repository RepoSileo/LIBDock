<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | W1xced</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #007AFF;
            --accent-green: #30D158;
            --accent-orange: #FF9F0A;
            --text-main: #ffffff;
            --text-sec: #8E8E93;
            --modal-bg: #1c1c1e;
        }

        body.light-mode {
            --bg-color: #f2f2f7;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #000000;
            --text-sec: #636366;
            --modal-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .controls-top {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .ui-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-main);
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .ui-btn:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.4;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--accent), #5856D6);
            border-radius: 50%;
            top: 10%;
            left: -5%;
            animation: move 20s infinite alternate ease-in-out;
        }

        .blob-right {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #0047AB, #8E56D6);
            border-radius: 50%;
            bottom: -15%;
            right: -10%;
            animation: moveRight 25s infinite alternate ease-in-out;
            opacity: 0.6;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(120px, 80px) rotate(30deg);
            }
        }

        @keyframes moveRight {
            from {
                transform: translate(0, 0) scale(1.1);
            }

            to {
                transform: translate(-100px, -150px) scale(1);
            }
        }

        /* Main Container - Same style as index.html */
        .container {
            width: 100%;
            max-width: 440px;
            text-align: center;
            z-index: 1;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .error-desc {
            font-size: 14px;
            color: var(--text-sec);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Card style like index.html */
        .error-card {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .home-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: var(--text-sec);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 20px;
            }

            .blob,
            .blob-right {
                width: 300px;
                height: 300px;
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
