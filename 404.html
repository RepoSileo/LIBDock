<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | W1xced</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #007AFF;
            --accent-green: #30D158;
            --accent-orange: #FF9F0A;
            --text-main: #ffffff;
            --text-sec: #8E8E93;
            --modal-bg: #1c1c1e;
        }

        body.light-mode {
            --bg-color: #f2f2f7;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #000000;
            --text-sec: #636366;
            --modal-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .controls-top {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .ui-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-main);
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .ui-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px var(--accent);
        }

        .ui-btn:active {
            transform: scale(0.95);
        }

        #mobile-stub {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 99999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            overflow: hidden;
        }

        .stub-content {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            padding: 40px 25px;
            border-radius: 35px;
            max-width: 320px;
            z-index: 2;
        }

        #mobile-stub h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--text-main);
            font-weight: 800;
        }

        #mobile-stub p {
            font-size: 14px;
            color: var(--text-sec);
            line-height: 1.6;
        }

        .stub-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 15px var(--accent));
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }

            #mobile-stub {
                display: flex;
            }
        }

        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.4;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--accent), #5856D6);
            border-radius: 50%;
            top: 10%;
            left: -5%;
            animation: move 20s infinite alternate ease-in-out;
        }

        .blob-right {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #0047AB, #8E56D6);
            border-radius: 50%;
            bottom: -15%;
            right: -10%;
            animation: moveRight 25s infinite alternate ease-in-out;
            opacity: 0.6;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(120px, 80px) rotate(30deg);
            }
        }

        @keyframes moveRight {
            from {
                transform: translate(0, 0) scale(1.1);
            }

            to {
                transform: translate(-100px, -150px) scale(1);
            }
        }

        .error-container {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            padding: 50px 40px;
            border-radius: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .error-container:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h1.error-title {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode h1.error-title {
            background: linear-gradient(to bottom, #333, #000);
            -webkit-background-clip: text;
        }

        p.error-desc {
            color: var(--text-sec);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .home-btn:hover {
            transform: scale(1.05) translateY(-2px);
            opacity: 1;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.5);
        }

        .refresh-btn {
            display: inline-block;
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-sec);
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            margin-top: 20px;
            font-size: 13px;
        }

        .refresh-btn:hover {
            transform: scale(1.03);
            background: rgba(128, 128, 128, 0.2);
            color: var(--text-main);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div id="mobile-stub">
        <div class="liquid-bg">
            <div class="blob"></div>
            <div class="blob-right"></div>
        </div>
        <div class="stub-content">
            <span class="stub-icon">‚ö†Ô∏è</span>
            <h1 id="lang-mob-title">Mobile version is under development</h1>
            <p id="lang-mob-desc">Please visit this site from a desktop computer <br> to get full access to LIBDock and
                other tools.</p>
        </div>
    </div>

    <div class="controls-top">
        <button class="ui-btn" id="langToggle" onclick="toggleLang()">EN</button>
        <button class="ui-btn" id="themeToggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="liquid-bg">
        <div class="blob"></div>
        <div class="blob-right"></div>
    </div>

    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p id="error-desc" class="error-desc">Page not found.</p>
        <!-- Ensure this link points to your index.html or root -->
        <a href="index.html" class="home-btn" id="back-btn">Back to home</a>
        <br>
        <button class="refresh-btn" id="refresh-btn" onclick="location.reload()">Refresh page</button>
    </div>

    <script>
        const translations = {
            en: {
                mobTitle: "Mobile version is under development",
                mobDesc: "Please visit this site from a desktop computer <br> to get full access to LIBDock and other tools.",
                desc: "Page not found.",
                back: "Back to home",
                refresh: "Refresh page"
            },
            ru: {
                mobTitle: "–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ",
                mobDesc: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ—Å–µ—Ç–∏—Ç–µ —Å–∞–π—Ç —Å –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ <br> –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ LIBDock –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º.",
                desc: "–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.",
                back: "–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é",
                refresh: "–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É"
            },
            ua: {
                mobTitle: "–ú–æ–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è —É —Ä–æ–∑—Ä–æ–±—Ü—ñ",
                mobDesc: "–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–π–¥—ñ—Ç—å –∑ –∫–æ–º–ø'—é—Ç–µ—Ä–∞ <br> –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø—É –¥–æ LIBDock —Ç–∞ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤.",
                desc: "–°—Ç–æ—Ä—ñ–Ω–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.",
                back: "–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É",
                refresh: "–û–Ω–æ–≤–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É"
            }
        };

        let currentLang = localStorage.getItem('lang') || 'en';

        function applyLang() {
            const l = translations[currentLang];
            const setSafe = (id, val, isHtml = false) => {
                const el = document.getElementById(id);
                if (el) {
                    if (isHtml) el.innerHTML = val;
                    else el.innerText = val;
                }
            };

            setSafe('langToggle', currentLang.toUpperCase());
            setSafe('lang-mob-title', l.mobTitle);
            setSafe('lang-mob-desc', l.mobDesc, true);
            setSafe('error-desc', l.desc);
            setSafe('back-btn', l.back);
            setSafe('refresh-btn', l.refresh);
        }

        function toggleLang() {
            const order = ['en', 'ru', 'ua'];
            let idx = order.indexOf(currentLang);
            currentLang = order[(idx + 1) % order.length];
            localStorage.setItem('lang', currentLang);
            applyLang();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('themeToggle').innerText = isLight ? 'üîÜ' : 'üåô';
        }

        window.addEventListener('load', () => {
            applyLang();

            // Set initial theme based on localStorage
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeToggle').innerText = 'üîÜ';
            } else {
                document.body.classList.remove('light-mode');
                document.getElementById('themeToggle').innerText = 'üåô';
            }
        });
    </script>
</body>

</html>
